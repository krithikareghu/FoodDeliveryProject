    <div class="innercontainer"  *ngFor="let item of allitems;  let i=index">

             [src]="itempic[i]" alt="image">
        </a>
    
        <span class="itemname" >{{item.itemname|titlecase}} &nbsp; <span> &#8377;{{item.itemprice}}</span></span>
      <button (click)="storeitem(item)" class="cart"  >Add to cart</button>

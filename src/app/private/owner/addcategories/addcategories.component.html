<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<br>
<h3 style="text-align: center;">Upload your dish</h3>
<div style="text-align: center;">

    <form #categorydata="ngForm" (ngSubmit)="onUpload()">
        <label for="choose category">Choose category</label>
        <select name="category" id="category">
            <option value=""></option>
        </select>


        <br>
        <br>
        <label for="categoryname">Add new Category </label>&nbsp;

        <input type="text" [(ngModel)]="addcategory.categoryname" required name="categoryname" #categoryname="ngModel">

        <br>
        <br>
        <input type="file" (change)="onFileChanged($event)">

        <img [src]="imgURL" *ngIf="imgURL">

        <input type="button"  value="Upload"><br><br>
       <button type="submit">submit</button>
    </form>
</div>
<br>



<img [src]="convertedImage">

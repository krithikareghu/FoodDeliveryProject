<h3 style="text-align: center;">Upload your dish category</h3><br>
<div style="text-align: center;">

    <form #categorydata="ngForm" (ngSubmit)="onUpload()">
        <label for="choose category">Choose category </label>&nbsp;

        <ng-template #elseblock> 
        <select  name="category" id="category">
            <option *ngFor="let category of categories" value="">{{category.categoryname}}</option>
        </select>
    </ng-template>

        &nbsp;

       <br><br>
        <label for="categoryname">Add new Category </label>&nbsp;
        <input #check (change)="true" type="checkbox">&nbsp;

        <div *ngIf="check.checked ;else elseblock">
            <br>
            <input type="text" [(ngModel)]="addcategory.categoryname" required name="categoryname"
                #categoryname="ngModel">&nbsp;
            <input type="file" (change)="onFileChanged($event)">
            <img [src]="imgURL" *ngIf="imgURL">
            
        </div>

 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head> 

<body>
    <div class="container">
        <form class="form" id="login" method="get">

            <h1 class="form__title">Login</h1>

            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email"required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>



            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>
            
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>

            <p class="form__text">
                <a routerLink="signup" class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>

        </form>

       

    </div>

</body>

</html>

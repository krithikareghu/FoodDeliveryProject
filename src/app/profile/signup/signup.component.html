<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>

    <div class="container">
        <form id="createAccount" (ngSubmit)="register()">

            <h1 class="form__title">Create Account</h1>


            <div class="form-group"
                [class.has-error]="username.invalid &&username.touched"
                [class.has-success]="username.valid">
                <input type="text"  class="form-control" id="username" name="username"
                    [(ngModel)]="userregister.username" autofocus #username="ngModel"
                     placeholder="Username" required>
                     <div class="has-error" *ngIf="username.invalid &&username.touched">username is required</div>
                    </div>
                    <!-- <div 
                *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">username is required</div>
                </div>
               
           

             <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div> -->

            <div class="form-group"
                [class.has-error]="email.invalid &&  email.touched"
                [class.has-success]="email.valid">
                <input type="text" class="form__input" class="form-control" id="email" name="email"#email="ngModel"
                [(ngModel)]="userregister.email"
                 autofocus placeholder="Email" required>
                 <span class="has-error" *ngIf="email.invalid &&email.touched">email is required</span>

                 
        </div>
            

            <div class="form-group"  [class.has-error]="phonenumber.invalid &&phonenumber.touched"
            [class.has-success]="phonenumber.valid">
                <input type="text"  class="form-control" id="phonenumber" name="phonenumber"#phonenumber="ngModel" 
                [(ngModel)]="userregister.phonenumber" 
                    autofocus placeholder="phonenumber" required>
                    <div class="has-error" *ngIf="phonenumber.invalid &&phonenumber.touched">Phonenumber is required</div>
               
            </div>


            <!-- <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password"
                 class="form-control" [ngClass]="{ 'is-invalid': submitted 
                 && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password
                        must be at least 6 characters</div>
                </div>
            </div> -->

            <div class="form-group"
                [class.has-error]="password.invalid &&  password.touched"
                [class.has-success]="password.valid">
                <input type="password" id="password" name="password"  class="form-control" 
                #password="ngModel" [(ngModel)]="userregister.password" autofocus placeholder="Password" required>
                <div class="has-error" *ngIf="password.invalid && password.touched">Password is required</div>
            </div>

         <!-- <div class="form-group">
                <input type="password" class="form-control" id="confirmpassword" 
                 autofocus placeholder="Confirm password"
                    required>
                <div class="form__input-error-message"></div>
            </div>  -->

            <div class="form-group">
                <button  class="form__button" 
                id="signupsubmit" type="submit">
                    <!-- <span *ngIf="loading" class="spinner-border 
                    spinner-border-sm mr-1"></span> -->
                    Register
                </button>


                <!-- <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button> -->
                <!-- <a routerLink="/login" class="btn btn-link">Cancel</a> -->

                <p class="form__text">
                    <a routerLink="/home/login" class="form__link" id="linkLogin">
                        Already have an account? Sign in</a>
                </p>
            </div>

        </form>
    </div>
</body>

</html>

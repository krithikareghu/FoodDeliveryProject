<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/FoodDeliveryFrontEnd/login.css">
</head>

<body>
    <div class="container">
        <form action="/FoodDeliveryFrontEnd/index.html" class="form" id="login" method="get">

            <h1 class="form__title">Login</h1>

            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email"required>
                <div class="form__input-error-message"></div>
            </div>



            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>
            
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>

            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>

        </form>

        <form  action="/FoodDeliveryFrontEnd/index.html" class="form form--hidden"id="createAccount"  method="get">

            <h1 class="form__title">Create Account</h1>

            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" class="form__input" id="signupUsername"autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>
            
            <div class="form__input-group">
                <input type="text" class="form__input"  id="signupEmail"autofocus placeholder="Email" required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" id="password" class="form__input" autofocus placeholder="Password"required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password"  id="confirmpassword"class="form__input" autofocus placeholder="Confirm password" required>
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" id="signupsubmit" type="submit" >Continue</button>
        

            <p class="form__text">
                <a class="form__link" id="linkLogin">Already have an account? Sign in</a>
            </p>

        </form>

    </div>

</body>
<script 
src="/FoodDeliveryFrontEnd/login.js">
</script>

</html>
